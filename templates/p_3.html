            content="웃을 일 없었던 하루, 남들이 적어 놓은 삼행시 보고 피식 한 번 하면 어떨까요? 저희 삼행시 담벼락은 누구나 방문해서 간단한 삼행시를 남기고, 서로 열람할 수 있는 서비스입니다. 내 삼행시를 다른 사람들에게 자랑하고, 좋아요를 받아보세요. 그리고 명예의 전당에 올라 내 삼행시를 동네방네 자랑해보세요!" />
